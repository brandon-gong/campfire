<!DOCTYPE html>

<head>
	<title>Login</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles/index.css">
	<link rel="stylesheet" type="text/css" href="styles/login.css">
</head>

<body>
	<div class="container">
		<!-- user input -->
		<img src="img/ember_text_dark.png" id="title-logo">
		<div id="error-message"></div>
		<div>
			<p class="text">A mindfulness webapp to help you relax.</p>
		</div>
		<div>
			<input type="text" id="email" placeholder="email">
		</div>
		<div>
			<input type="password" id="password" placeholder="password">
		</div>

		<button id="login" onclick="attemptLogin"> Log In </button>
		<!-- create new account -->
		<a href="newaccount.html">Create a new account</a>
		<img src="img/logo.png" width="40" style="margin-top: 40px">
	</div>
	<script type="module" src="js/login.js"></script>
</body>
